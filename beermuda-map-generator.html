<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEERMUDA Triangle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a1628;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .header {
            position: relative;
            padding: 50px 20px 30px;
            text-align: center;
            z-index: 10;
            background: linear-gradient(180deg, rgba(10, 22, 40, 0.95) 0%, rgba(10, 22, 40, 0.7) 80%, transparent 100%);
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 0.875rem;
            color: rgba(59, 130, 246, 0.7);
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        #map, #map-game {
            height: 70vh;
            width: 100%;
            position: relative;
        }

        .map-container {
            position: relative;
            border-top: 1px solid rgba(59, 130, 246, 0.15);
            border-bottom: 1px solid rgba(59, 130, 246, 0.15);
        }

        .controls {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .coords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .coord-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .coord-card:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .coord-card label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(59, 130, 246, 0.8);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .coord-card input {
            width: 100%;
            background: rgba(10, 22, 40, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            margin-bottom: 10px;
        }

        .coord-card input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(10, 22, 40, 0.8);
        }

        .coord-card input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .name-input {
            margin-bottom: 12px;
        }

        .name-input input {
            font-weight: 500;
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: #fff;
            border: none;
            padding: 14px 32px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-center {
            text-align: center;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .instructions {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.4);
            border-left: 3px solid #3b82f6;
            border-radius: 8px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .instructions strong {
            color: #3b82f6;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .leaflet-popup-content {
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .leaflet-popup-tip {
            background: rgba(15, 23, 42, 0.95);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .coords-grid {
                grid-template-columns: 1fr;
            }
            
            #map, #map-game {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="setup-mode">
        <div class="header">
            <h1>BEERMUDA</h1>
            <p class="subtitle">Triangle Navigator</p>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>Setup Your Route</strong> ‚Äî Click three locations on the map or enter coordinates manually
            </div>
            
            <div class="coords-grid">
                <div class="coord-card">
                    <label>Waypoint 1</label>
                    <div class="name-input">
                        <input type="text" id="name1" placeholder="Location name">
                    </div>
                    <input type="text" id="lat1" placeholder="Latitude" oninput="updateFromInput(0)">
                    <input type="text" id="lng1" placeholder="Longitude" oninput="updateFromInput(0)">
                </div>
                <div class="coord-card">
                    <label>Waypoint 2</label>
                    <div class="name-input">
                        <input type="text" id="name2" placeholder="Location name">
                    </div>
                    <input type="text" id="lat2" placeholder="Latitude" oninput="updateFromInput(1)">
                    <input type="text" id="lng2" placeholder="Longitude" oninput="updateFromInput(1)">
                </div>
                <div class="coord-card">
                    <label>Waypoint 3</label>
                    <div class="name-input">
                        <input type="text" id="name3" placeholder="Location name">
                    </div>
                    <input type="text" id="lat3" placeholder="Latitude" oninput="updateFromInput(2)">
                    <input type="text" id="lng3" placeholder="Longitude" oninput="updateFromInput(2)">
                </div>
            </div>

            <div class="btn-center">
                <button id="resetBtn" onclick="resetPoints()">Reset</button>
                <button id="lockBtn" onclick="generateGameFile()">Generate Mission</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let triangle;
        const coords = [null, null, null];
        const names = ['', '', ''];

        function initSetupMap() {
            if (map) {
                map.remove();
            }
            
            map = L.map('map', {
                center: [57.7089, 11.9746],
                zoom: 13
            });
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap, ¬© CARTO',
                maxZoom: 19
            }).addTo(map);

            map.on('click', function(e) {
                if (markers.length < 3) {
                    const idx = markers.length;
                    coords[idx] = e.latlng;
                    
                    const beerIcon = L.divIcon({
                        html: '<div style="font-size: 32px;">üç∫</div>',
                        className: '',
                        iconSize: [32, 32],
                        iconAnchor: [16, 32]
                    });
                    
                    const marker = L.marker(e.latlng, {icon: beerIcon}).addTo(map);
                    markers.push(marker);

                    document.getElementById('lat' + (idx + 1)).value = e.latlng.lat.toFixed(6);
                    document.getElementById('lng' + (idx + 1)).value = e.latlng.lng.toFixed(6);

                    if (markers.length === 3) {
                        drawTriangle();
                    }
                }
            });

            setTimeout(function() {
                map.invalidateSize();
            }, 250);
        }

        function drawTriangle() {
            if (triangle) {
                map.removeLayer(triangle);
            }
            
            const validCoords = coords.filter(c => c !== null);
            if (validCoords.length === 3) {
                triangle = L.polygon(coords, {
                    color: '#3b82f6',
                    fillColor: '#3b82f6',
                    fillOpacity: 0.1,
                    weight: 2,
                    opacity: 0.6
                }).addTo(map);
                
                map.fitBounds(triangle.getBounds(), {padding: [50, 50]});
            }
        }

        function resetPoints() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            coords[0] = null;
            coords[1] = null;
            coords[2] = null;
            
            if (triangle) {
                map.removeLayer(triangle);
                triangle = null;
            }
            
            for (let i = 1; i <= 3; i++) {
                document.getElementById('name' + i).value = '';
                document.getElementById('lat' + i).value = '';
                document.getElementById('lng' + i).value = '';
            }
        }

        function updateFromInput(index) {
            const lat = parseFloat(document.getElementById('lat' + (index + 1)).value);
            const lng = parseFloat(document.getElementById('lng' + (index + 1)).value);
            
            if (!isNaN(lat) && !isNaN(lng)) {
                if (markers[index]) {
                    map.removeLayer(markers[index]);
                }
                
                coords[index] = {lat: lat, lng: lng};
                
                const beerIcon = L.divIcon({
                    html: '<div style="font-size: 32px;">üç∫</div>',
                    className: '',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32]
                });
                
                const marker = L.marker([lat, lng], {icon: beerIcon}).addTo(map);
                markers[index] = marker;
                
                if (coords[0] && coords[1] && coords[2]) {
                    drawTriangle();
                }
            } else if (markers[index]) {
                map.removeLayer(markers[index]);
                markers[index] = null;
                coords[index] = null;
                if (triangle) {
                    map.removeLayer(triangle);
                    triangle = null;
                }
            }
        }

        function generateGameFile() {
            for (let i = 0; i < 3; i++) {
                const lat = parseFloat(document.getElementById('lat' + (i + 1)).value);
                const lng = parseFloat(document.getElementById('lng' + (i + 1)).value);
                const name = document.getElementById('name' + (i + 1)).value.trim() || ('Waypoint ' + (i + 1));
                
                if (isNaN(lat) || isNaN(lng)) {
                    return;
                }
                coords[i] = {lat: lat, lng: lng};
                names[i] = name;
            }

            const gameData = {
                coords: coords,
                names: names,
                currentPub: 0,
                visitedPubs: [false, false, false]
            };

            const gameHTML = generateGameHTML(gameData);
            
            const blob = new Blob([gameHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beermuda-triangle-mission.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

'                if (visitedPubs[i]) { actionHtml = \'<div class="pub-actions"><span class="status-badge completed">Done<\/span><button class="copy-btn" onclick="copyCoords(\' + i + \')">Copy<\/button><\/div>\'; }\n' +
'                else if (i === currentPub) { actionHtml = \'<div class="pub-actions"><button onclick="checkIn(\' + i + \')">Check In<\/button><button class="copy-btn" onclick="copyCoords(\' + i + \')">Copy<\/button><\/div>\'; }\n' +
'                else { actionHtml = \'<div class="pub-actions"><span class="status-badge pending">Locked<\/span><button class="copy-btn" onclick="copyCoords(\' + i + \')">Copy<\/button><\/div>\'; }\n' +
'                pubCard.innerHTML = \'<div class="pub-info"><div class="pub-icon">\' + icon + \'<\/div><div class="pub-details"><h3>\' + names[i] + \'<\/h3><div class="pub-coords">\' + coord.lat.toFixed(4) + \', \' + coord.lng.toFixed(4) + \'<\/div><\/div><\/div>\' + actionHtml;\n' +
'                progressList.appendChild(pubCard);\n' +
'            });\n' +
'        }\n' +
'        function checkIn(pubIndex) {\n' +
'            if (pubIndex === currentPub && !visitedPubs[pubIndex]) {\n' +
'                visitedPubs[pubIndex] = true;\n' +
'                var nextPub = -1;\n' +
'                for (var i = 0; i < 3; i++) { if (!visitedPubs[i]) { nextPub = i; break; } }\n' +
'                if (nextPub === -1) { }\n' +
'                else { currentPub = nextPub; }\n' +
'                initGameMap();\n' +
'            }\n' +
'        }\n' +
'        function copyCoords(index) {\n' +
'            var coord = coords[index];\n' +
'            var coordString = coord.lat.toFixed(6) + \', \' + coord.lng.toFixed(6);\n' +
'            navigator.clipboard.writeText(coordString).then(function() {\n' +
'                var buttons = document.querySelectorAll(\'.copy-btn\');\n' +
'                var btn = buttons[index];\n' +
'                var originalText = btn.innerHTML;\n' +
'                btn.innerHTML = \'Copied\';\n' +
'                btn.style.background = \'rgba(34, 197, 94, 0.25)\';\n' +
'                btn.style.borderColor = \'rgba(34, 197, 94, 0.5)\';\n' +
'                btn.style.color = \'#22c55e\';\n' +
'                setTimeout(function() {\n' +
'                    btn.innerHTML = originalText;\n' +
'                    btn.style.background = \'\';\n' +
'                    btn.style.borderColor = \'\';\n' +
'                    btn.style.color = \'\';\n' +
'                }, 2000);\n' +
'            });\n' +
'        }\n' +
'        window.onload = function() { initGameMap(); };\n' +
'    <\/script>\n' +
'<\/body>\n' +

            return htmlContent;
