<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEERMUDA Triangle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Inter:wght@300;400;600;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 100, 150, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 150, 100, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #001a1a 0%, #000d0d 100%);
            pointer-events: none;
            z-index: 0;
        }

        .ocean-waves {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 100, 150, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .header {
            position: relative;
            padding: 40px 20px 30px;
            text-align: center;
            z-index: 10;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 80%, transparent 100%);
        }

        .header h1 {
            font-family: 'Creepster', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 400;
            letter-spacing: 0.15em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #00ffaa 0%, #00ccff 50%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 255, 170, 0.3));
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: rgba(0, 255, 170, 0.7);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        #map, #map-game {
            height: 70vh;
            width: 100%;
            position: relative;
            filter: brightness(0.85) contrast(1.2) saturate(1.3) hue-rotate(10deg);
        }

        .map-container {
            position: relative;
            border-top: 2px solid rgba(0, 255, 170, 0.3);
            border-bottom: 2px solid rgba(0, 255, 170, 0.3);
            box-shadow: 
                inset 0 2px 20px rgba(0, 255, 170, 0.1),
                inset 0 -2px 20px rgba(0, 255, 170, 0.1);
        }

        .controls {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .coords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .coord-card {
            background: rgba(0, 50, 50, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 170, 0.3);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
        }

        .coord-card:hover {
            background: rgba(0, 60, 60, 0.4);
            border-color: rgba(0, 255, 170, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 170, 0.2);
        }

        .coord-card label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(0, 255, 170, 0.6);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .coord-card input {
            width: 100%;
            background: rgba(0, 20, 20, 0.6);
            border: 1px solid rgba(0, 255, 170, 0.2);
            color: #00ffaa;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', monospace;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .coord-card input:focus {
            outline: none;
            border-color: rgba(0, 255, 170, 0.6);
            background: rgba(0, 30, 30, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
        }

        .coord-card input::placeholder {
            color: rgba(0, 255, 170, 0.3);
        }

        .name-input {
            margin-bottom: 12px;
        }



        .name-input input {
            font-weight: 600;
            font-size: 1rem;
        }

        button {
            background: linear-gradient(135deg, #00ffaa 0%, #00ccff 100%);
            color: #001a1a;
            border: none;
            padding: 16px 40px;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 170, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 170, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .btn-center {
            text-align: center;
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-mode {
            display: none;
        }

        .instructions {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 20px 24px;
            background: rgba(0, 50, 50, 0.2);
            border-left: 4px solid #00ffaa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(0, 255, 170, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
        }

        .instructions strong {
            color: #00ffaa;
        }

        .leaflet-popup-content-wrapper {
            background: rgba(0, 20, 20, 0.95);
            border: 2px solid rgba(0, 255, 170, 0.4);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .leaflet-popup-content {
            color: #00ffaa;
            font-family: 'Inter', sans-serif;
        }

        .leaflet-popup-tip {
            background: rgba(0, 20, 20, 0.95);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            
            .coords-grid {
                grid-template-columns: 1fr;
            }
            
            #map, #map-game {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="ocean-waves"></div>
    
    <div id="setup-mode">
        <div class="header">
            <h1>BEERMUDA</h1>
            <p class="subtitle">‚ö† Enter If You Dare ‚ö†</p>
        </div>

        <div class="controls">
            <div class="instructions">
                <strong>üåä CHART YOUR COURSE</strong> ‚Äî Click three locations on the map or enter coordinates manually. Name each waypoint where spirits will be consumed...
            </div>
            
            <div class="coords-grid">
                <div class="coord-card">
                    <label>üç∫ Waypoint 1</label>
                    <div class="name-input">
                        <input type="text" id="name1" placeholder="Location Name (e.g., The Salty Dog)">
                    </div>
                    <input type="text" id="lat1" placeholder="Latitude" oninput="updateFromInput(0)">
                    <input type="text" id="lng1" placeholder="Longitude" oninput="updateFromInput(0)">
                    <button class="copy-coords-btn" onclick="copyCoordinates(0)">üìç Copy Coordinates</button>
                </div>
                <div class="coord-card">
                    <label>üç∫ Waypoint 2</label>
                    <div class="name-input">
                        <input type="text" id="name2" placeholder="Location Name (e.g., The Kraken's Rest)">
                    </div>
                    <input type="text" id="lat2" placeholder="Latitude" oninput="updateFromInput(1)">
                    <input type="text" id="lng2" placeholder="Longitude" oninput="updateFromInput(1)">
                    <button class="copy-coords-btn" onclick="copyCoordinates(1)">üìç Copy Coordinates</button>
                </div>
                <div class="coord-card">
                    <label>üç∫ Waypoint 3</label>
                    <div class="name-input">
                        <input type="text" id="name3" placeholder="Location Name (e.g., Davy Jones' Locker)">
                    </div>
                    <input type="text" id="lat3" placeholder="Latitude" oninput="updateFromInput(2)">
                    <input type="text" id="lng3" placeholder="Longitude" oninput="updateFromInput(2)">
                    <button class="copy-coords-btn" onclick="copyCoordinates(2)">üìç Copy Coordinates</button>
                </div>
            </div>

            <div class="btn-center">
                <button id="resetBtn" onclick="resetPoints()">üîÑ Reset Chart</button>
                <button id="lockBtn" onclick="generateGameFile()">‚öì Generate Mission File</button>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let triangle;
        const coords = [null, null, null];
        const names = ['', '', ''];

        function initSetupMap() {
            if (map) {
                map.remove();
            }
            
            map = L.map('map', {
                center: [57.7089, 11.9746],
                zoom: 13
            });
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            map.on('click', function(e) {
                if (markers.length < 3) {
                    const idx = markers.length;
                    coords[idx] = e.latlng;
                    
                    const beerIcon = L.divIcon({
                        html: '<div style="font-size: 40px; filter: drop-shadow(0 0 10px rgba(0, 255, 170, 0.8));">üç∫</div>',
                        className: '',
                        iconSize: [40, 40],
                        iconAnchor: [20, 40]
                    });
                    
                    const marker = L.marker(e.latlng, {icon: beerIcon}).addTo(map);
                    markers.push(marker);

                    document.getElementById('lat' + (idx + 1)).value = e.latlng.lat.toFixed(6);
                    document.getElementById('lng' + (idx + 1)).value = e.latlng.lng.toFixed(6);

                    if (markers.length === 3) {
                        drawTriangle();
                    }
                }
            });

            setTimeout(function() {
                map.invalidateSize();
            }, 250);
        }

        function drawTriangle() {
            if (triangle) {
                map.removeLayer(triangle);
            }
            
            const validCoords = coords.filter(c => c !== null);
            if (validCoords.length === 3) {
                triangle = L.polygon(coords, {
                    color: '#00ffaa',
                    fillColor: '#00ccff',
                    fillOpacity: 0.12,
                    weight: 3,
                    opacity: 0.6,
                    dashArray: '10, 10'
                }).addTo(map);
                
                map.fitBounds(triangle.getBounds(), {padding: [50, 50]});
            }
        }

        function resetPoints() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            coords[0] = null;
            coords[1] = null;
            coords[2] = null;
            
            if (triangle) {
                map.removeLayer(triangle);
                triangle = null;
            }
            
            for (let i = 1; i <= 3; i++) {
                document.getElementById('name' + i).value = '';
                document.getElementById('lat' + i).value = '';
                document.getElementById('lng' + i).value = '';
            }
        }

        function updateFromInput(index) {
            const lat = parseFloat(document.getElementById('lat' + (index + 1)).value);
            const lng = parseFloat(document.getElementById('lng' + (index + 1)).value);
            
            if (!isNaN(lat) && !isNaN(lng)) {
                if (markers[index]) {
                    map.removeLayer(markers[index]);
                }
                
                coords[index] = {lat: lat, lng: lng};
                
                const beerIcon = L.divIcon({
                    html: '<div style="font-size: 40px; filter: drop-shadow(0 0 10px rgba(0, 255, 170, 0.8));">üç∫</div>',
                    className: '',
                    iconSize: [40, 40],
                    iconAnchor: [20, 40]
                });
                
                const marker = L.marker([lat, lng], {icon: beerIcon}).addTo(map);
                markers[index] = marker;
                
                if (coords[0] && coords[1] && coords[2]) {
                    drawTriangle();
                }
            } else if (markers[index]) {
                map.removeLayer(markers[index]);
                markers[index] = null;
                coords[index] = null;
                if (triangle) {
                    map.removeLayer(triangle);
                    triangle = null;
                }
            }
        }

        function copyCoordinates(index) {
            const lat = document.getElementById('lat' + (index + 1)).value;
            const lng = document.getElementById('lng' + (index + 1)).value;
            
            if (lat && lng) {
                const coordString = lat + ', ' + lng;
                navigator.clipboard.writeText(coordString).then(function() {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    btn.style.background = 'linear-gradient(135deg, rgba(0, 255, 136, 0.3) 0%, rgba(0, 255, 136, 0.3) 100%)';
                    setTimeout(function() {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 2000);
                });
            }
        }

        function generateGameFile() {
            for (let i = 0; i < 3; i++) {
                const lat = parseFloat(document.getElementById('lat' + (i + 1)).value);
                const lng = parseFloat(document.getElementById('lng' + (i + 1)).value);
                const name = document.getElementById('name' + (i + 1)).value.trim() || ('Waypoint ' + (i + 1));
                
                if (isNaN(lat) || isNaN(lng)) {
                    return;
                }
                coords[i] = {lat: lat, lng: lng};
                names[i] = name;
            }

            const gameData = {
                coords: coords,
                names: names,
                currentPub: 0,
                visitedPubs: [false, false, false]
            };

            const gameHTML = generateGameHTML(gameData);
            
            const blob = new Blob([gameHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beermuda-triangle-mission.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

'        var isExpanded = false;\n' +
'        function toggleProgress() {\n' +
'            isExpanded = !isExpanded;\n' +
'            var content = document.getElementById(\'progressContent\');\n' +
'            if (isExpanded) { content.classList.add(\'expanded\'); }\n' +
'            else { content.classList.remove(\'expanded\'); }\n' +
'        }\n' +
'        function initGameMap() {\n' +
'            gameMap = L.map(\'map-game\', { center: [coords[0].lat, coords[0].lng], zoom: 13, zoomControl: false });\n' +
'            L.control.zoom({ position: \'bottomright\' }).addTo(gameMap);\n' +
'            L.tileLayer(\'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png\', { attribution: \'¬© OpenStreetMap contributors\', maxZoom: 19 }).addTo(gameMap);\n' +
'            L.polygon(coords, { color: \'#00ffaa\', fillColor: \'#00ccff\', fillOpacity: 0.12, weight: 3, opacity: 0.6, dashArray: \'10, 10\' }).addTo(gameMap);\n' +
'            coords.forEach(function(coord, i) {\n' +
'                var isActive = i === currentPub && !visitedPubs[i];\n' +
'                var isCompleted = visitedPubs[i];\n' +
'                var iconHtml = \'<div style="font-size: 44px; filter: drop-shadow(0 0 12px \';\n' +
'                if (isCompleted) { iconHtml += \'rgba(0, 255, 136, 0.8));">‚úÖ<\/div>\'; }\n' +
'                else if (isActive) { iconHtml += \'rgba(0, 255, 170, 1));">üíÄ<\/div>\'; }\n' +
'                else { iconHtml += \'rgba(0, 255, 170, 0.5));">üç∫<\/div>\'; }\n' +
'                var icon = L.divIcon({ html: iconHtml, className: \'\', iconSize: [44, 44], iconAnchor: [22, 44] });\n' +
'                var status = isCompleted ? \'‚úì Conquered\' : isActive ? \'‚ö† Current Target\' : \'üîí Locked\';\n' +
'                L.marker([coord.lat, coord.lng], {icon: icon}).bindPopup(\'<b>\' + names[i] + \'<\/b><br>\' + status).addTo(gameMap);\n' +
'            });\n' +
'            gameMap.fitBounds(coords.map(function(c) { return [c.lat, c.lng]; }), {padding: [80, 80]});\n' +
'            updateProgress();\n' +
'            setTimeout(function() { gameMap.invalidateSize(); }, 250);\n' +
'        }\n' +
'        function updateProgress() {\n' +
'            var progressList = document.getElementById(\'progress-list\');\n' +
'            progressList.innerHTML = \'\';\n' +
'            var completed = visitedPubs.filter(function(v) { return v; }).length;\n' +
'            document.getElementById(\'completedCount\').textContent = completed;\n' +
'            document.getElementById(\'remainingCount\').textContent = 3 - completed;\n' +
'            coords.forEach(function(coord, i) {\n' +
'                var pubCard = document.createElement(\'div\');\n' +
'                pubCard.className = \'pub-card\';\n' +
'                if (i === currentPub && !visitedPubs[i]) { pubCard.classList.add(\'current\'); }\n' +
'                if (visitedPubs[i]) { pubCard.classList.add(\'completed\'); }\n' +
'                var icon = visitedPubs[i] ? \'‚úÖ\' : (i === currentPub ? \'üíÄ\' : \'üç∫\');\n' +
'                var actionHtml = \'\';\n' +
'                if (visitedPubs[i]) { actionHtml = \'<span class="status-badge completed">‚úì Done<\/span>\'; }\n' +
'                else if (i === currentPub) { actionHtml = \'<button onclick="checkIn(\' + i + \')">Check In<\/button>\'; }\n' +
'                else { actionHtml = \'<span class="status-badge pending">Locked<\/span>\'; }\n' +
'                pubCard.innerHTML = \'<div class="pub-info"><div class="pub-icon">\' + icon + \'<\/div><div class="pub-details"><h3>\' + names[i] + \'<\/h3><div class="pub-coords">\' + coord.lat.toFixed(4) + \', \' + coord.lng.toFixed(4) + \'<\/div><\/div><\/div>\' + actionHtml;\n' +
'                progressList.appendChild(pubCard);\n' +
'            });\n' +
'        }\n' +
'        function checkIn(pubIndex) {\n' +
'            if (pubIndex === currentPub && !visitedPubs[pubIndex]) {\n' +
'                visitedPubs[pubIndex] = true;\n' +
'                var nextPub = -1;\n' +
'                for (var i = 0; i < 3; i++) { if (!visitedPubs[i]) { nextPub = i; break; } }\n' +
'                if (nextPub === -1) { }\n' +
'                else { currentPub = nextPub; }\n' +
'                gameMap.remove();\n' +
'                initGameMap();\n' +
'            }\n' +
'        }\n' +
'        window.onload = function() { initGameMap(); };\n' +
'    <\/script>\n' +
'<\/body>\n' +
'<\/html>';
            
            return htmlContent;
        }

        window.onload = function() {
            initSetupMap();
        };
