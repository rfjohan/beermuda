<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEERMUDA Triangle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a1628; color: #fff; overflow: hidden; height: 100vh; }
        #map-game { height: 100vh; width: 100%; position: fixed; top: 0; left: 0; }
        .progress-overlay { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 90%; max-width: 480px; }
        .progress-toggle { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 12px; padding: 16px 24px; cursor: pointer; text-align: center; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5); transition: all 0.3s ease; }
        .progress-toggle:hover { background: rgba(15, 23, 42, 1); border-color: rgba(59, 130, 246, 0.5); }
        .progress-toggle h2 { font-size: 1.25rem; font-weight: 600; color: #3b82f6; margin: 0; letter-spacing: 0.05em; }
        .progress-content { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 12px; margin-top: 12px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s ease, opacity 0.3s ease; opacity: 0; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5); }
        .progress-content.expanded { max-height: 70vh; padding: 20px; opacity: 1; overflow-y: auto; }
        .progress-content::-webkit-scrollbar { width: 6px; }
        .progress-content::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); border-radius: 3px; }
        .progress-content::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 3px; }
        .progress-stats { display: flex; justify-content: space-around; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid rgba(59, 130, 246, 0.2); }
        .stat { text-align: center; }
        .stat-value { font-size: 1.875rem; font-weight: 700; color: #3b82f6; }
        .stat-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: rgba(255, 255, 255, 0.5); margin-top: 4px; }
        .pub-list { display: flex; flex-direction: column; gap: 12px; }
        .pub-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 10px; padding: 16px; display: flex; align-items: center; justify-content: space-between; transition: all 0.3s ease; }
        .pub-card.current { border-color: rgba(59, 130, 246, 0.6); background: rgba(30, 41, 59, 0.6); }
        .pub-card.completed { border-color: rgba(34, 197, 94, 0.4); background: rgba(30, 41, 59, 0.5); }
        .pub-info { display: flex; align-items: center; gap: 12px; flex: 1; }
        .pub-icon { font-size: 1.5rem; }
        .pub-details h3 { font-size: 0.9375rem; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .pub-coords { font-size: 0.75rem; color: rgba(255, 255, 255, 0.4); font-family: monospace; }
        .pub-actions { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        button { background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%); color: #fff; border: none; padding: 8px 16px; font-size: 0.8125rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em; border-radius: 6px; cursor: pointer; transition: all 0.3s ease; }
        button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
        .copy-btn { padding: 6px 12px; font-size: 0.75rem; background: rgba(59, 130, 246, 0.15); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.3); }
        .copy-btn:hover { background: rgba(59, 130, 246, 0.25); }
        .status-badge { padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.025em; }
        .status-badge.completed { background: rgba(34, 197, 94, 0.15); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.3); }
        .status-badge.pending { background: rgba(100, 116, 139, 0.15); color: rgba(255, 255, 255, 0.4); border: 1px solid rgba(100, 116, 139, 0.3); }
        .leaflet-popup-content-wrapper { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; backdrop-filter: blur(10px); }
        .leaflet-popup-content { color: #fff; font-family: 'Inter', sans-serif; }
        .leaflet-popup-tip { background: rgba(15, 23, 42, 0.95); }
        @media (max-width: 768px) { .pub-card { flex-direction: column; text-align: center; gap: 12px; } .progress-overlay { width: 95%; } }
    </style>
</head>
<body>
    <div id="map-game"></div>
    <div class="progress-overlay">
        <div class="progress-toggle" onclick="toggleProgress()">
            <h2>BEERMUDA MISSION</h2>
        </div>
        <div class="progress-content" id="progressContent">
            <div class="progress-stats">
                <div class="stat"><div class="stat-value" id="completedCount">0</div><div class="stat-label">Completed</div></div>
                <div class="stat"><div class="stat-value" id="remainingCount">3</div><div class="stat-label">Remaining</div></div>
            </div>
            <div class="pub-list" id="progress-list"></div>
        </div>
    </div>
    <script>
        var coords = [{"lat":57.711542,"lng":11.972437},{"lat":57.710305,"lng":11.970892},{"lat":57.710076,"lng":11.966257}];
        var names = ["a","b","c"];
        var currentPub = 0;
        var visitedPubs = [false,false,false];
        var gameMap;
        var isExpanded = false;
        var monsters = [];
        function toggleProgress() {
            isExpanded = !isExpanded;
            var content = document.getElementById('progressContent');
            if (isExpanded) { content.classList.add('expanded'); }
            else { content.classList.remove('expanded'); }
        }
        function getRandomMonster() {
            var m = ['ü¶ë', 'üêô', 'ü¶à', 'üëª', 'üåä'];
            return m[Math.floor(Math.random() * m.length)];
        }
        function addMonsters() {
            var bounds = gameMap.getBounds();
            var minLat = bounds.getSouth();
            var maxLat = bounds.getNorth();
            var minLng = bounds.getWest();
            var maxLng = bounds.getEast();
            for (var i = 0; i < 5; i++) {
                var lat = minLat + Math.random() * (maxLat - minLat);
                var lng = minLng + Math.random() * (maxLng - minLng);
                var monsterIcon = L.divIcon({ html: '<div style="font-size: 28px; opacity: 0.6;">' + getRandomMonster() + '</div>', className: '', iconSize: [28, 28], iconAnchor: [14, 14] });
                var marker = L.marker([lat, lng], {icon: monsterIcon, interactive: false}).addTo(gameMap);
                monsters.push(marker);
            }
        }
        function initGameMap() {
            monsters.forEach(function(m) { gameMap.removeLayer(m); });
            monsters = [];
            if (gameMap) { gameMap.remove(); }
            gameMap = L.map('map-game', { center: [coords[0].lat, coords[0].lng], zoom: 13, zoomControl: false });
            L.control.zoom({ position: 'bottomright' }).addTo(gameMap);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '¬© OpenStreetMap, ¬© CARTO', maxZoom: 19 }).addTo(gameMap);
            L.polygon(coords, { color: '#3b82f6', fillColor: '#3b82f6', fillOpacity: 0.1, weight: 2, opacity: 0.6 }).addTo(gameMap);
            coords.forEach(function(coord, i) {
                var isActive = i === currentPub && !visitedPubs[i];
                var isCompleted = visitedPubs[i];
                var iconHtml = '<div style="font-size: 36px;">';
                if (isCompleted) { iconHtml += '‚úÖ</div>'; }
                else if (isActive) { iconHtml += 'üìç</div>'; }
                else { iconHtml += 'üç∫</div>'; }
                var icon = L.divIcon({ html: iconHtml, className: '', iconSize: [36, 36], iconAnchor: [18, 36] });
                var status = isCompleted ? 'Completed' : isActive ? 'Current Target' : 'Locked';
                L.marker([coord.lat, coord.lng], {icon: icon}).bindPopup('<b>' + names[i] + '</b><br>' + status).addTo(gameMap);
            });
            gameMap.fitBounds(coords.map(function(c) { return [c.lat, c.lng]; }), {padding: [80, 80]});
            addMonsters();
            updateProgress();
            setTimeout(function() { gameMap.invalidateSize(); }, 250);
        }
        function updateProgress() {
            var progressList = document.getElementById('progress-list');
            progressList.innerHTML = '';
            var completed = visitedPubs.filter(function(v) { return v; }).length;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('remainingCount').textContent = 3 - completed;
            coords.forEach(function(coord, i) {
                var pubCard = document.createElement('div');
                pubCard.className = 'pub-card';
                if (i === currentPub && !visitedPubs[i]) { pubCard.classList.add('current'); }
                if (visitedPubs[i]) { pubCard.classList.add('completed'); }
                var icon = visitedPubs[i] ? '‚úÖ' : (i === currentPub ? 'üìç' : 'üç∫');
                var actionHtml = '';
                if (visitedPubs[i]) { actionHtml = '<div class="pub-actions"><span class="status-badge completed">Done</span><button class="copy-btn" onclick="copyCoords(' + i + ')">Copy</button></div>'; }
                else if (i === currentPub) { actionHtml = '<div class="pub-actions"><button onclick="checkIn(' + i + ')">Check In</button><button class="copy-btn" onclick="copyCoords(' + i + ')">Copy</button></div>'; }
                else { actionHtml = '<div class="pub-actions"><span class="status-badge pending">Locked</span><button class="copy-btn" onclick="copyCoords(' + i + ')">Copy</button></div>'; }
                pubCard.innerHTML = '<div class="pub-info"><div class="pub-icon">' + icon + '</div><div class="pub-details"><h3>' + names[i] + '</h3><div class="pub-coords">' + coord.lat.toFixed(4) + ', ' + coord.lng.toFixed(4) + '</div></div></div>' + actionHtml;
                progressList.appendChild(pubCard);
            });
        }
        function checkIn(pubIndex) {
            if (pubIndex === currentPub && !visitedPubs[pubIndex]) {
                visitedPubs[pubIndex] = true;
                var nextPub = -1;
                for (var i = 0; i < 3; i++) { if (!visitedPubs[i]) { nextPub = i; break; } }
                if (nextPub === -1) { }
                else { currentPub = nextPub; }
                initGameMap();
            }
        }
        function copyCoords(index) {
            var coord = coords[index];
            var coordString = coord.lat.toFixed(6) + ', ' + coord.lng.toFixed(6);
            navigator.clipboard.writeText(coordString).then(function() {
                var buttons = document.querySelectorAll('.copy-btn');
                var btn = buttons[index];
                var originalText = btn.innerHTML;
                btn.innerHTML = 'Copied';
                btn.style.background = 'rgba(34, 197, 94, 0.25)';
                btn.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                btn.style.color = '#22c55e';
                setTimeout(function() {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                }, 2000);
            });
        }
        window.onload = function() { initGameMap(); };
    </script>
</body>
</html>
